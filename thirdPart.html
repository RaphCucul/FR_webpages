<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="./style.css" type="text/css" rel="stylesheet" />
<body>
    <p>
        <h3>Third part</h3>
        <img src="images/multiPOC_EN.png" alt="pmpf" style="max-width:100%;height:auto;">
    </p>
    <p>
        <table style="width:40%" align="center">
            <tr>
                <th>
                    Rules for iteration count estimation
                </th>
                <th>
                    Maximal iteration count
                </th>
            </tr>
            <tr>
                <td><i>PMPf<sub>actual</sub></i> <= 20</td>
                <td>2</td>
            </tr>
            <tr>
                <td>20 < <i>PMPf<sub>actual</sub></i> <= 30</td>
                <td>4</td>
            </tr>
            <tr>
                <td>30 < <i>PMPf<sub>actual</sub></i> <= 35</td>
                <td>6</td>
            </tr>
            <tr>
                <td>35 < <i>PMPf<sub>actual</sub></i> <= 40</td>
                <td>8</td>
            </tr>
            <tr>
                <td>40 < <i>PMPf<sub>actual</sub></i> <= 45</td>
                <td>10</td>
            </tr>
            <tr>
                <td><i>PMPf<sub>actual</sub></i> > 45</td>
                <td>5</td>
            </tr>


        </table>
    </p>
